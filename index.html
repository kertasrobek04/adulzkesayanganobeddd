<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AdulzPedia</h1>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Produk</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products">
            <div class="product-card">
                <img src="https://github.com/kertasrobek04/adulzkesayanganobeddd/blob/main/adulzz.jpeg" alt="Produk 1">
                <h3>Barongsai Merah</h3>
                <p>Rp 100.000</p>
                <button onclick="addToCart('Barongsai Merah', 100000)">Tambah ke Keranjang</button>
            </div>
            <div class="product-card">
                <img src="https://github.com/kertasrobek04/adulzkesayanganobeddd/blob/main/adulzz.jpeg" alt="Produk 2">
                <h3>Sewa barongsai</h3>
                <p>Rp 150.000</p>
                <button onclick="addToCart('Sewa barongsai', 150000)">Tambah ke Keranjang</button>
            </div>
            <div class="product-card">
                <img src="https://github.com/kertasrobek04/adulzkesayanganobeddd/blob/main/adulzz.jpeg" alt="Produk 3">
                <h3>Koboy Cyna</h3>
                <p>Rp 200.000</p>
                <button onclick="addToCart('Koboy Cyna', 200000)">Tambah ke Keranjang</button>
            </div>
        </section>

        <aside class="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rp <span id="cart-total">0</span></p>
            <button onclick="checkout()" class="checkout-btn">Checkout</button>
        </aside>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Red Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
